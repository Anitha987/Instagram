{%extends 'my_insta/base.html'%}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
{% block styles %} 
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/news.css' %}"> {% endblock %}
</head>
<body>
  <br><br><br><br><br><br>
  <form  action="{% url 'profileform' %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
    {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
  {% endblock %}
</body>
</html>
