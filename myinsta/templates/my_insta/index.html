{% extends 'my_insta/base.html'%}
{% load bootstrap3 %}
{% block content %} 


<div class="container"> 
  
  <div class="row" >
  <!-- Looping through myinsta -->
  {% for images in myinsta %}

 
    <!--displaying images in myinsta -->
    <div class="col-md-4">
        <img src="{{images.image.url}}" class="img-responsive" alt="Image">
    </div> 

  </div>

  {% empty %}
  <div class="row">
    <!-- <h2 class="text-center">no images here!</h2> -->
  </div>
  {% endfor %}

</div>

{% endblock %}
