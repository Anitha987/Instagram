{% load bootstap %}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through myinsta -->
  {% for images in myinsta %}

  <div class="row">
    <!--displaying images in myinsta -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> </h2>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There are no images here!</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
