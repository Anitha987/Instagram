{% extends 'my_insta/base.html'%}
{% load bootstrap3 %}
{% block content %} 
<style>
  .profile{
    border-radius: 700px;
    width: 90px;
    height: 80px;  
}
</style>
<br><br><br><br><br>
<div class="container"> 
  
<div>
  <!-- <a href="{% url 'profile' %}"> GoToProfile</a> -->
    
</div>
  <div class="w3-card-4 card" style="width:50%;margin-left: 20%;">
    <!-- Looping through myinsta -->
    {% for insta in pic_images %}

      <!--displaying images in myinsta -->
      <img src="{{profile.photo.url}}" class="profile" >
      <strong>{{insta.user}}</strong>
      <img src="{{insta.image.url}}" class="img-responsive card-body"style="width:90%;height:90%;margin-top:10%" alt="Image">
      <img  class="fa fa-heart-o" aria-hidden="true" style="font-size:28px;color: rgb(31, 30, 30);;padding-right:40px">
        
    <br><br>
    {% endfor %}
  </div>
</div>


{% endblock %}
