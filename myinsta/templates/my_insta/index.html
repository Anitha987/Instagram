{% extends 'my_insta/base.html'%}
{% load bootstrap3 %}
{% block content %} 

<br><br><br><br><br>
<div class="container"> 
  
  <div class="row" >
  <!-- Looping through myinsta -->
  {% for insta in pic_images %}

    <!--displaying images in myinsta -->
    <div class="col-md-6">
        <img src="{{insta.image.url}}" class="img-responsive" alt="Image">
        {{insta.name}}
    </div> 

  </div>

  <div class="row">

  </div>
  {% endfor %}

</div>

{% endblock %}
